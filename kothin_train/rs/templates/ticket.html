<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Information</title>
    <link rel="stylesheet" type="text/css" href="style-ticket.css">
</head>

<body>
    <div class="container">
        <h1>Ticket Information</h1>
        <table class="ticket-table">
            <tr>
                <td class="label">Passenger Name:</td>
                <td class="value">John Doe</td>
            </tr>
            <tr>
                <td class="label">Ticket Number:</td>
                <td class="value">1234567890</td>
            </tr>
            <tr>
                <td class="label">Departure Date:</td>
                <td class="value">2023-09-15</td>
            </tr>
            <tr>
                <td class="label">Departure Time:</td>
                <td class="value">08:00 AM</td>
            </tr>
            <tr>
                <td class="label">Seat Number:</td>
                <td class="value">A23</td>
            </tr>
            <tr>
                <td class="label">Train Name:</td>
                <td class="value">Express Train</td>
            </tr>
            <tr>
                <td class="label">From Station:</td>
                <td class="value">Station A</td>
            </tr>
            <tr>
                <td class="label">To Station:</td>
                <td class="value">Station B</td>
            </tr>
        </table>
    </div>
</body>

</html>
