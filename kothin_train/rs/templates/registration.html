{% extends 'base.html' %}

{% block title %}
Kothin Trains | Registration
{% endblock title %}

{% block body %}
<div class="d-flex align-items-center py-4 bg-body-tertiary">
    <form action="" method="post" class="mx-auto">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Registration</h1>

        <div class="form-floating">
            <input class="form-control item" name="frst" type="text" id="name" maxlength="25" required>
            <label for="frst">First Name</label>
        </div>

        <div class="form-floating">
            <input class="form-control item" name="last" type="text" id="name-3" maxlength="25" required>
            <label for="last">Last Name</label>
        </div>

        <div class="form-floating">
            <input class="form-control" name="dob" type="date" required>
            <label for="dob">Date of Birth</label>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control item" name="gender" required="required">
                <option hidden="" value="">Choose Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-floating">
            <input class="form-control item" type="email" name="email" id="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <label for="email">Email</label>
        </div>

        <div class="form-floating">
            <input class="form-control" name="nid" type="text" pattern="\d*" title="Must contain numercial digits only"
                minlength="10" maxlength="17" required>
            <label for="nid">NID Number</label>
        </div>

        <div class="form-floating">
            <input class="form-control item" name="houseno" type="text" id="name-6">
            <label for="houseno">House Number</label>
        </div>

        <div class="form-floating">
            <input class="form-control item" name="roadno" type="text" id="name-5">
            <label for="roadno">Road Number</label>
        </div>

        <div class="form-floating">
            <input class="form-control item" name="zip" type="text" id="name-4">
            <label for="zip">ZIP Code</label>
        </div>

        <div class="form-floating">
            <input class="form-control item" name="city" type="text" id="name-1" required>
            <label for="city">City</label>
        </div>

        <div class="form-floating">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">+880</span>
                </div>
                <input class="form-control" name="contact" type="tel" minlength="10" maxlength="10" pattern="\d*"
                    title="Input can be only numbers" required>
            </div>
            <label for="contact">Contact Number</label>
        </div>

        <div class="form-floating">
            <input class="form-control item" name="password" type="password" id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                maxlength="15" required>
            <label for="password">Password</label>
        </div>

        <div class="form-floating">
            <input class="form-control item" name="confirmpass" type="password" id="confirm_password"
                onkeypress="register()" required>
            <label for="confirmpass">Confirm Password</label>
        </div>

        <button class="btn btn-success rounded-pill px-3" type="submit">Register</button>
    </form>
</div>

{% if NID_Duplicate %}
<script>
    alert("User Already Exists");
</script>
{% endif %}
{% endblock body %}
