        <div class="collapse navbar-collapse" id="navbarNav" style="text-align: right;">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link active link link-four pulse-grow-on-hover" href="http://127.0.0.1:8000/" style="color: #070606;background-color: #f5fff1;padding: 0px;">Home</a></li>
            <li class="nav-item" style="color: #070606;"><a class="nav-link active link link-four pulse-grow-on-hover" href="login" style="color: #070606;background-color: #f5fff1;padding: 0px;">Log in</a></li>

  <form action="" method="post" style="text-align: right;border-style: none;border-right-style: none;background: rgba(30,40,51,0.88);margin-top: 5px;width: 380px;max-width: 380px;">
    {%  csrf_token %}
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: #58a25b;"></i></div>
    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
    <div class="form-group"><button id="demo" class="btn btn-primary btn-block" type="submit" style="background: #58a25b;color: rgb(0,0,0);">Log In</button></div>
    <a class="forgot" href="forget_pass" style="color: rgb(203,218,233);">Forgot password?</a></form>
